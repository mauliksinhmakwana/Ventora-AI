<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula AI - Liquid Glass</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <style>
        :root {
            --bg-deep: #010816;
            --glass-blue: rgba(10, 40, 80, 0.4);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent-cyan: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            --text-main: #e2e8f0;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-deep); 
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(58, 123, 213, 0.05) 0%, transparent 40%);
            color: var(--text-main); 
            margin: 0; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Responsive Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 800;
            background: var(--accent-cyan);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .exit-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 8px 16px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .exit-btn:hover { background: #ff3b30; border-color: #ff3b30; }

        /* Liquid Glass Container */
        .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 15px; }

        .chat-card {
            width: 100%;
            max-width: 1100px;
            height: 85vh;
            background: var(--glass-blue);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            position: relative;
            /* Applying the SVG Filter for "Liquid" look */
            filter: url(#liquid-filter);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        /* Chat Window */
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }

        .msg { max-width: 85%; padding: 12px 18px; border-radius: 20px; line-height: 1.5; font-size: 0.95rem; }
        .user-msg { align-self: flex-end; background: var(--accent-cyan); color: #fff; border-bottom-right-radius: 4px; }
        .bot-msg { align-self: flex-start; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-bottom-left-radius: 4px; }

        /* Input Bar */
        .input-area { padding: 20px; background: rgba(0,0,0,0.2); border-top: 1px solid var(--glass-border); display: flex; align-items: center; gap: 10px; }
        
        .input-field { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 15px; padding: 12px 15px; color: white; outline: none; }

        .btn-circle { background: #fff; color: #000; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; transition: 0.3s; }
        .btn-circle:hover { transform: scale(1.1); background: #00d2ff; }

        /* Mobile & Tablet responsiveness */
        @media (max-width: 768px) {
            .navbar { padding: 0.8rem 1rem; }
            .logo { font-size: 1.1rem; }
            .chat-card { height: 80vh; border-radius: 20px; }
            .msg { max-width: 90%; font-size: 0.9rem; }
            .container { padding: 10px; }
        }

        /* SVG Filter for Liquid Effect */
        #liquid-filter { display: none; }
    </style>
</head>
<body>

    <svg id="liquid-filter">
        <filter id="liquid-filter">
            <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="3" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
        </filter>
    </svg>

    <header class="navbar">
        <div class="logo">Nebula AI</div>
        <a href="https://mauliksinhmakwana.github.io/Mauliksinh-Makwana/index.html" class="exit-btn">Exit</a>
    </header>

    <main class="container">
        <div class="chat-card">
            <div class="chat-messages" id="chat-box">
                <div class="msg bot-msg">
                    Welcome to the <b>Liquid Blue</b> portal. Upload your files or ask me anything academic.
                </div>
            </div>

            <div class="input-area">
                <input type="file" id="file-input" style="display: none;" accept=".pdf,.txt,.png,.jpg">
                <button class="btn-circle" onclick="document.getElementById('file-input').click()" style="background: transparent; color: #fff; border: 1px solid var(--glass-border);">
                    <i class="fas fa-plus"></i>
                </button>
                
                <input type="text" id="user-input" class="input-field" placeholder="Type your question...">
                
                <button class="btn-circle" id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        // CONFIG
        const GROQ_API_KEY = "YOUR_GROQ_API_KEY_HERE"; 
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const fileInput = document.getElementById('file-input');
        let attachedData = { type: null, content: null };

        // File Handler (PDF/Image)
        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            appendMessage(`Attached: ${file.name}`, 'user');

            if (file.type.includes('image')) {
                const reader = new FileReader();
                reader.onload = (ev) => { attachedData = { type: 'image', content: ev.target.result.split(',')[1] }; };
                reader.readAsDataURL(file);
            } else if (file.type === "application/pdf") {
                attachedData = { type: 'text', content: await extractPdfText(file) };
            } else {
                attachedData = { type: 'text', content: await file.text() };
            }
        };

        async function extractPdfText(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
            let text = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(item => item.str).join(" ") + " ";
            }
            return text;
        }

        async function handleChat() {
            const text = userInput.value.trim();
            if (!text && !attachedData.content) return;

            appendMessage(text, 'user');
            userInput.value = '';
            const loading = appendMessage("...", 'bot');

            try {
                let userContent = [{ "type": "text", "text": text || "Analyze this file." }];
                if (attachedData.type === 'image') {
                    userContent.push({ "type": "image_url", "image_url": { "url": `data:image/jpeg;base64,${attachedData.content}` } });
                } else if (attachedData.type === 'text') {
                    userContent[0].text += "\n\nFile Content: " + attachedData.content;
                }

                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${GROQ_API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: attachedData.type === 'image' ? "llama-3.2-11b-vision-preview" : "llama-3.1-8b-instant",
                        messages: [{ "role": "user", "content": userContent }]
                    })
                });

                const data = await response.json();
                loading.innerText = data.choices[0].message.content;
            } catch (err) {
                loading.innerText = "Error connecting to Groq.";
            }
            attachedData = { type: null, content: null };
        }

        function appendMessage(text, role) {
            const div = document.createElement('div');
            div.className = `msg ${role}-msg`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div;
        }

        document.getElementById('send-btn').onclick = handleChat;
        userInput.onkeypress = (e) => { if(e.key === 'Enter') handleChat(); };
    </script>
</body>
</html>
