<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nebula AI | V1.0 SRM</title>
    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border: rgba(255, 255, 255, 0.1);
            --accent: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* --- AUTOMATIC MOVING BACKGROUND --- */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%; 
            height: 200%; 
            z-index: -1;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(1.2px 1.2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 150px 150px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 250px 350px, #ffffff88, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 300px 300px;
            animation: drift 120s linear infinite;
            opacity: 0.4;
        }

        @keyframes drift {
            from { transform: translate(0, 0); }
            to { transform: translate(-300px, -300px); }
        }

        .nebula-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(50, 50, 150, 0.1), transparent 70%);
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-bottom: 1px solid var(--border);
            background-image: linear-gradient(170deg, rgba(255,255,255,0.05) 0%, transparent 50%);
        }

        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo { font-size: 1rem; font-weight: 300; letter-spacing: 0.3rem; text-transform: uppercase; }
        .logo b { font-weight: 800; }
        
        .version-badge {
            font-size: 0.6rem;
            background: rgba(255,255,255,0.1);
            padding: 2px 8px;
            border-radius: 4px;
            color: var(--text-secondary);
            letter-spacing: 1px;
            border: 1px solid var(--border);
        }

        .header-tools { display: flex; gap: 8px; }

        .icon-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: white;
            padding: 8px 14px;
            border-radius: 50px;
            font-size: 0.65rem;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .icon-btn:hover { background: white; color: black; }

        main {
            flex: 1;
            margin-top: 65px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            width: 100%;
            max-width: 800px;
            align-self: center;
            scrollbar-width: none; 
        }

        main::-webkit-scrollbar { display: none; } 

        .msg-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg {
            max-width: 90%;
            padding: 12px 0;
            line-height: 1.6;
            font-size: 0.95rem;
            word-wrap: break-word;
        }

        .user-wrapper { align-items: flex-end; }
        .user { 
            color: var(--text-primary); 
            border-right: 2px solid white; 
            padding-right: 15px;
            text-align: right;
        }

        .ai-wrapper { align-items: flex-start; }
        .ai { 
            color: var(--text-secondary); 
            border-left: 1px solid var(--border); 
            padding-left: 15px; 
        }

        .msg-actions {
            margin-top: 8px;
            display: flex;
            gap: 15px;
            opacity: 0.4;
            font-size: 0.7rem;
            cursor: pointer;
        }
        .msg-actions:hover { opacity: 1; }

        .bottom-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px 20px 20px;
            background: linear-gradient(transparent, var(--bg) 20%);
        }

        .input-bar {
            width: 100%;
            max-width: 800px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 50px;
            display: flex;
            align-items: center;
            padding: 6px 10px 6px 20px;
            transition: 0.3s;
        }

        .input-bar:focus-within { 
            border-color: rgba(255,255,255,0.4); 
            background: rgba(255,255,255,0.08);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 0;
            font-size: 1rem;
            outline: none;
        }

        #send-btn {
            background: white;
            color: black;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer-info {
            margin-top: 15px;
            text-align: center;
            font-size: 0.7rem;
            color: var(--text-secondary);
            line-height: 1.5;
            letter-spacing: 0.5px;
        }

        .footer-info b { color: var(--text-primary); }

        @media (max-width: 600px) {
            header { padding: 0 15px; }
            .logo { letter-spacing: 0.1rem; font-size: 0.9rem; }
            .version-badge { display: none; }
            .footer-info { font-size: 0.6rem; padding-bottom: 10px; }
        }
    </style>
</head>
<body>

    <div class="stars-container"></div>
    <div class="nebula-glow"></div>

    <header>
        <div class="logo-area">
            <div class="logo">NEBULA<b>AI</b></div>
            <div class="version-badge">V1.0 SRM</div>
        </div>
        <div class="header-tools">
            <button class="icon-btn" onclick="shareApp()">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></svg>
                Share
            </button>
            <button class="icon-btn" onclick="clearChat()">Clear</button>
        </div>
    </header>

    <main id="chat-container">
        </main>

    <div class="bottom-section">
        <div class="input-bar">
            <input type="text" id="user-input" placeholder="Ask Nebula anything..." autocomplete="off">
            <button id="send-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
        <div class="footer-info">
            Created by <b>Maulik Makwana</b><br>
            Nebula AI can make mistakes. Check important info.
        </div>
    </div>

    <script>
        const API_KEY = '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'; 
        const MODEL_ID = 'llama-3.1-8b-instant';

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // --- NEW: STORAGE FUNCTIONS ---
        function saveChat() {
            localStorage.setItem('nebula_chat_history', chatContainer.innerHTML);
        }

        function loadChat() {
            const savedData = localStorage.getItem('nebula_chat_history');
            if (savedData) {
                chatContainer.innerHTML = savedData;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } else {
                // Default welcome message if no history
                appendMessage('Nebula V1.0 SRM Active. Drifting through the data stream... How can I assist?', 'ai');
            }
        }

        async function handleSend() {
            const query = userInput.value.trim();
            if (!query) return;

            appendMessage(query, 'user');
            userInput.value = '';
            
            const loadingId = 'loading-' + Date.now();
            appendMessage('Nebula is thinking...', 'ai', loadingId);
            saveChat(); // Save user message and loading state

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: MODEL_ID,
                        messages: [
                            { role: "system", content: "You are Nebula AI (V1.0 SRM)." },
                            { role: "user", content: query }
                        ]
                    })
                });

                const data = await response.json();
                const text = data.choices[0].message.content;
                const loadingEl = document.getElementById(loadingId);
                loadingEl.innerText = text;
                addActions(loadingEl.parentElement, text);
                saveChat(); // Save final AI response
            } catch (err) {
                const loadingEl = document.getElementById(loadingId);
                if (loadingEl) loadingEl.innerText = "Error: System failed to sync.";
                saveChat();
            }
        }

        function appendMessage(text, type, id = '') {
            const wrapper = document.createElement('div');
            wrapper.className = `msg-wrapper ${type}-wrapper`;
            const msg = document.createElement('div');
            msg.className = `msg ${type}`;
            if(id) msg.id = id;
            msg.innerText = text;
            wrapper.appendChild(msg);
            chatContainer.appendChild(wrapper);
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
            return msg;
        }

        function addActions(parent, text) {
            // Check if actions already exist to prevent duplicates on load
            if (parent.querySelector('.msg-actions')) return;
            
            const actionDiv = document.createElement('div');
            actionDiv.className = 'msg-actions';
            actionDiv.innerHTML = `<span onclick="copyText(this, '${text.replace(/'/g, "\\'").replace(/\n/g, " ")}')">COPY</span>`;
            parent.appendChild(actionDiv);
        }

        function copyText(el, text) {
            navigator.clipboard.writeText(text);
            el.innerText = 'COPIED';
            setTimeout(() => { el.innerText = 'COPY'; }, 2000);
        }

        function clearChat() {
            if(confirm("Wipe conversation?")) {
                chatContainer.innerHTML = '<div class="msg-wrapper ai-wrapper"><div class="msg ai">Systems reset. Ready for input.</div></div>';
                localStorage.removeItem('nebula_chat_history');
            }
        }

        function shareApp() {
            if (navigator.share) {
                navigator.share({ title: 'Nebula AI', url: window.location.href });
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert("Link copied!");
            }
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });

        // --- NEW: LOAD ON STARTUP ---
        window.addEventListener('DOMContentLoaded', loadChat);
    </script>
</body>
</html>
